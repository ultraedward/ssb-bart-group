	<!-- main css -->

	<!-- google font -->

<body>
	<!-- nav bar with link to my portfolio page -->
	<nav class="navbar">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://www.zoomonk.com">
					<p>edward</p>
				</a>
			</div>
		</div>
	</nav>

	<!-- begin forms area -->
	<div class="container forms">
		<!-- user login -->
		<div class="row">
				<h2>user login form</h2>
				<!-- username input -->
				<div class="form-group">
					<input id="username" class="form-control" placeholder="enter uppercase existing username" >
				</div>
				<!-- password input -->
				<div class="form-group">
					<input id="password" class="form-control" placeholder="enter uppercase corresponding password">
				</div>
				<!-- login button -->
				<button type="button" onclick="getInfo()" class="btn btn-primary">login button</button>
		</div>

		<!-- register user -->
		<div class="row">
				<h2>new user registration form</h2>
				<!-- new username input -->
				<div class="form-group">
					<input id="newUsername" class="form-control" placeholder="enter an unique username">
				</div>
				<!-- new password input -->
				<div class="form-group">
					<input id="newPassword" class="form-control" placeholder="enter new password of at least 8 characters">
				</div>
				<!-- new register button -->
				<button type="button" onclick="registerUser()" class="btn btn-primary">register button</button>
		</div>
		
		<!-- existing user table -->
		<div class=existing>
			<h2>existing usernames &amp; passwords</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>username</th>
						<th>password</th>
					</tr>
				</thead>
			<tbody>
			<tr>
				<td>terri</td>
				<td>password</td>
			</tr>
			<tr>
				<td>edward</td>
				<td>password1</td>
			</tr>
			<tr>
				<td>eugenia</td>
				<td>password2</td>
			</tr>
			<tr>
				<td>paul</td>
				<td>password3</td>
			</tr>
			<tr>
				<td>brent</td>
				<td>password4</td>
			</tr>
			</tbody>
			</table>
		</div>

		<!-- end forms content container -->
		</div>

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- bootstrap -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- main javascript -->
	<script src="js/main.js"></script>
